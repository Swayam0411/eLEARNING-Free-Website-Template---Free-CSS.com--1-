<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Playground</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; height: 100vh; margin: 0; }
        .container { display: flex; flex: 1; }
        .editor { width: 33%; padding: 10px; box-sizing: border-box; }
        .output { width: 34%; padding: 10px; box-sizing: border-box; }
        .editor textarea { width: 100%; height: 200px; }
        .output iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
    <div class="container">
        <div class="editor">
            <h3>HTML</h3>
            <textarea id="htmlCode"></textarea>
            <h3>CSS</h3>
            <textarea id="cssCode"></textarea>
            <h3>JavaScript</h3>
            <textarea id="jsCode"></textarea>
        </div>
        <div class="output">
            <iframe id="outputFrame"></iframe>
        </div>
    </div>
    <button onclick="runCode()">Run Code</button>

    <script>
        function runCode() {
            const html = document.getElementById('htmlCode').value;
            const css = `<style>${document.getElementById('cssCode').value}</style>`;
            const js = `<script>${document.getElementById('jsCode').value}<\/script>`;
            const outputFrame = document.getElementById('outputFrame');
            outputFrame.contentDocument.open();
            outputFrame.contentDocument.write(html + css + js);
            outputFrame.contentDocument.close();
        }
    </script>
</body>
</html>
